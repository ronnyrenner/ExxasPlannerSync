{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Sync Configuration</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="mb-3">Exxas ERP Configuration</h6>
                    <div class="mb-3">
                        <label for="exxas_api_url" class="form-label">API URL</label>
                        <input type="url" class="form-control" id="exxas_api_url" name="exxas_api_url" 
                               value="{{ config.exxas_api_url if config else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="exxas_api_key" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="exxas_api_key" name="exxas_api_key" 
                               value="{{ config.exxas_api_key if config else '' }}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h6 class="mb-3">Microsoft Planner Configuration</h6>
                    <div class="mb-3">
                        <label for="ms_tenant_id" class="form-label">Tenant ID</label>
                        <input type="text" class="form-control" id="ms_tenant_id" name="ms_tenant_id" 
                               value="{{ config.ms_tenant_id if config else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="ms_client_id" class="form-label">Client ID</label>
                        <input type="text" class="form-control" id="ms_client_id" name="ms_client_id" 
                               value="{{ config.ms_client_id if config else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="ms_client_secret" class="form-label">Client Secret</label>
                        <input type="password" class="form-control" id="ms_client_secret" name="ms_client_secret" 
                               value="{{ config.ms_client_secret if config else '' }}" required>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h6 class="mb-3">Sync Settings</h6>
                    <div class="mb-3">
                        <label for="sync_interval" class="form-label">Sync Interval (minutes)</label>
                        <input type="number" class="form-control" id="sync_interval" name="sync_interval" 
                               value="{{ config.sync_interval if config else 60 }}" min="5" required>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Configuration</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
